<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Password Generator, gerador de senhas">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="part1">
            <div class="title">

        <div class="part3">
            <div class="link">

            </div>
            <div class="author">
